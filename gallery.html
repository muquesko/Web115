<main>
    <div class="row">
        <div class="panel title flex-center">
           <h1>Gallery</h1>
        </div>
    </div>
    <div class="row">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
             <div class="orbit-wrapper">
                 <div class="orbit-controls flex-center">
                      <button class="orbit-previous center"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                      <button class="orbit-next center"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                 </div>
                  <ul class="orbit-container">
                    <li class="is-active orbit-slide right">
                     <figure class="orbit-figure">
                      <img class="orbit-image" src="assets/closet.jpg" alt="A closet">
                        <figcaption class="orbit-caption">It's a closet to one of our houses</figcaption>
                    </figure>
                    </li>
                   <li class="orbit-slide">
                      <figure class="orbit-figure right">
                          <img class="orbit-image" src="assets/fireplace1.jpg" alt="A brick fireplace">
                          <figcaption class="orbit-caption">A fireplace</figcaption>
                       </figure>
                     </li>
                     <li class="orbit-slide">
                      <figure class="orbit-figure right">
                          <img class="orbit-image" src="assets/ceiling.jpg" alt="Ceiling of house">
                          <figcaption class="orbit-caption">Ceiling of fireplace</figcaption>
                       </figure>
                     </li>
                     <li class="orbit-slide">
                      <figure class="orbit-figure right">
                          <img class="orbit-image" src="assets/fireplace3.jpg" alt="Angle 3 of a brick fireplace">
                          <figcaption class="orbit-caption">A fireplace at an angle</figcaption>
                       </figure>
                     </li>
                     <li class="orbit-slide">
                      <figure class="orbit-figure right">
                          <img class="orbit-image" src="assets/kitchen.jpg" alt="A picture of a kitchen with a metal fridge">
                          <figcaption class="orbit-caption">A picture of a kitchen with a metal fridge</figcaption>
                       </figure>
                     </li>
                    </ul>
                </div>
                <nav class="orbit-bullets">
                <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                <button data-slide="4"><span class="show-for-sr">Fifth slide details.</span></button>
                </nav>
        </div>
    </div>
</main>
